<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container flex">
        <div class="fact flex">
            <h1 id="winner">Tic Tac Toe</h1>
            <button class="btn" id="btn">Refresh</button>
        </div>
        <div class="scores flex">
            <div class="x-score"> X: <span id='X'>0</span> </div>
            <div class="o-score"> O: <span id='O'>0</span></div>
        </div>
        <div class="grid">
            <div class="boxes flex" id="0"></div>
            <div class="boxes flex" id="1"></div>
            <div class="boxes flex" id="2"></div>
            <div class="boxes flex" id="3"></div>
            <div class="boxes flex" id="4"></div>
            <div class="boxes flex" id="5"></div>
            <div class="boxes flex" id="6"></div>
            <div class="boxes flex" id="7"></div>
            <div class="boxes flex" id="8"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
